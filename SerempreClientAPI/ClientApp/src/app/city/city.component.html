<h1 id="tableLabel">Cities</h1>

<p *ngIf="!cities?.length"><em>Loading...</em></p>

<div class="row my-4 float-end">
  <div class="col-md-12">
    <button mat-raised-button color="primary" (click)="openDialog()">Crear ciudad</button>
    <button color="success" class=" mx-3 btn btn-success">Exportar a excel</button>
  </div>
</div>

<table mat-table [dataSource]="cities" class="mat-elevation-z8" style="width: 100%;">


  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
